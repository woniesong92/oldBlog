---
layout: default
---

{% include sidebar.html %}

<div id="blog-post">
  <div class="row full">
    <div class="content-wrapper">
      <div class="col-md-6 left-column">
        <h2>{{ page.title }}</h2>
        <span class="post-date">{{ page.date | date_to_string }}</span>
        <div class="post">
          {{ content }}
        </div>
        <div class="post-links">
          <a href="javascript:history.back()">Back</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $('#sidebar').show();
</script>
