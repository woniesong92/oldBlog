<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- Loading Bootstrap -->
        <link href="/lib/flatui/bootstrap/css/bootstrap.css" rel="stylesheet">

        <!-- Loading Flat UI -->
        <link href="/lib/flatui/css/flat-ui.css" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">

        <link rel="stylesheet" href="/css/animations.css">

    </head>
    <body>
      <script src="/lib/flatui/js/jquery-1.8.3.min.js"></script>
      <script src="/lib/flatui/js/jquery-ui-1.10.3.custom.min.js"></script>
      <script src="/lib/flatui/js/jquery.ui.touch-punch.min.js"></script>
      <script src="/lib/flatui/js/bootstrap.min.js"></script>
      <script src="/js/jquery.scrollTo.js"></script>
      <script src="/js/jquery.localScroll.js"></script>
      <script src="/js/jquery.fittext.js"></script>

      <a href='javascript:void(0)' id="menu-show-button"><i class="fa fa-chevron-right"></i></a>

      <div id="content" class="container-fluid full">
        {{ content }}
      </div>
      

      <div id="footer">
      </div>

      <script>
        $(function() {
          $('#about-link').click(function() {
            $.scrollTo('#about', 400);
          });

          $('#projects-link').click(function() {
            $.scrollTo('#projects', 400);
          });

          $('#menu-show-button').click(function() {
            console.log("clicked")
            var $sidebar = $('#sidebar');
            //var menu_width = $('#sidebar').width();
            $sidebar.width(0);
            $sidebar.show().animate({width: '16%'}, 400);
          });
        });

      </script>
    </body>
</html>
