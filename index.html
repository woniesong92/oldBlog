---
layout: default
title: Howon Song
---

<div id="work" class="fam-picture">
  <div class="slanted"></div>
  <div class="wrapper">
    <div id="self-marketing">
      <div class='large-jumbo'>Howon Song</div>
      <div class="small-jumbo">Developer</div>
      <div>&</div>
      <div class="small-jumbo">Entrepreneur</div>
      <div class="long-logo">All I want is seeing people I meet on subway
      using my product with a smile <span class="smile"><i id="smile" class="fa fa-smile-o"></i></span></div>
    </div>


</div>

<div id="blog">
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<script>

  $(function() {
    $('.smile').fadeIn(2000);  
  });
  

  $('.large-jumbo').fitText(0.8);
  $('.small-jumbo').fitText(1.0);
  $('.long-logo').fitText(2.0);
</script>
