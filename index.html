<script>
  $(function() {
    // fullPage.js
    setTimeout(function() {
      $('.smile').fadeIn(2500);
      $('#goto-second').slideDown('slow');  
    }, 500);

    function descriptionChanger(arr, index) {
      if (index == 1000) return;
      $('#description').html(arr[index % arr.length]);
      setTimeout(function() {
        descriptionChanger(arr, index+1);
      }, 500);
    }
    var descriptionArr = ["YOUNG", "AMBITIOUS", "ENTREPRENEURIAL"];
    descriptionChanger(descriptionArr, 0);

    // font size
    $('.jumbo').fitText(1);
    $('.view-projects').hover(function() {
      $(this).css('border', '4px solid black');
    }, function() {
      $(this).css('border', '4px solid grey');
    });

  });
</script>
