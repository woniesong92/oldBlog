---
layout: default
title: Howon Song
---

<div id="work" class="fam-picture">
  <div class="slanted"></div>
  <div class="wrapper">
    <div id="self-marketing">
      <div class='large-jumbo'>Howon Song</div>
      <div class="small-jumbo">Developer</div>
      <div>&</div>
      <div class="small-jumbo">Entrepreneur</div>
      <div class="long-logo">All I want is seeing people I meet on subway
      using my product with a smile <span class="smile">:)</span></div>
      <div class="social-icons">
        <a href='#'><i class="fa fa-envelope"></i></a>
        <a href='#'><i class="fa fa-facebook"></i></a>
        <a href='#'><i class="fa fa-linkedin"></i></a>
        <a href='#'><i class="fa fa-github"></i></a>
      </div>
    </div>
    <a href="#"><div id="goto-second"><i class="fa fa-angle-down"></i></div></a>
  </div>

</div>

<div id="blog">
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<script>

  $(function() {
    setTimeout(function() {
      $('.smile').fadeIn(2500);
      $('#goto-second').slideDown('slow');  
    }, 500);
  });
  

  $('.large-jumbo').fitText(0.8);
  $('.small-jumbo').fitText(1.0);
  $('.long-logo').fitText(2.0);
  $('.social-icons').fitText(1.3);
</script>
